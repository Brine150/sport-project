<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validated Form</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
    form { max-width: 420px; margin: 0 auto; display: grid; gap: 12px; }
    label { font-weight: 600; }
    input { padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer; }
    button[type="submit"] { background: #1a73e8; color: white; }
  </style>
</head>
<body>
  <form id="signupForm" novalidate>
    <div>
      <label for="name">Name (required)</label>
      <input id="name" name="name" type="text" required placeholder="Your name" />
    </div>

    <div>
      <label for="email">Email (valid format)</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com" />
    </div>

    <div>
      <label for="password">Password (min 8 characters)</label>
      <input id="password" name="password" type="password" minlength="8" required placeholder="********" />
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // stop default submit for custom handling
      if (form.checkValidity()) {
        alert('form submitted');
        form.reset();
      } else {
        // show built-in validation messages
        form.reportValidity();
      }
    });
  </script>
</body>
</html>
