<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Sports Website</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
   integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
   crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="/css/contact-us.css">
  <style>
    .call{
      display: flex;
    }
    .call h4{
      color: rgb(34, 38, 163);
    }
  </style>
</head>
<body>


  <header>
     <h2 class="logo">BM Sports</h2>
    <nav class="navigation">
        <a href="index.html" class="ahref">Home</a>
        <a href="/html/scores.html"  class="ahref">Scores</a>
        <a href="/html/watch.html"  class="ahref">Watch</a>
         <a href="/html/contact-us.html"  class="ahref">Contact Us </a>
       <a href="/html/account.html" class=""> <button class="btn-login">Login</button></a>
           
    </nav> 
  </header>

  
  <div class="main-content">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you! Send us your message and we’ll get back shortly.</p>
      <form>
        <div class="input-box">
          <input type="text" name="name" required>
          <label>Full Name</label>
        </div>
        <div class="input-box">
          <input type="email" name="email" required>
          <label>Email Address</label>
        </div>
        <div class="input-box">
          <textarea name="message" required></textarea>
          <label>Your Message</label>
        </div>
        <button type="submit">Send Message</button>
      </form>

    
      <div class="follow-us">
        <h2>Follow Us</h2>
        <div class="social-links">
          <a href="https://www.facebook.com" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://twitter.com" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://www.instagram.com" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
           <a href="https://www.youtube.com/watch" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
            <div class="call">
              <a href="#" title="Call"><i class="fa-solid fa-phone"></i></a>
              <h4>+233 55 467 4458</h4>
            </div>
        </div>
      </div> 
    </div>
  </div>

  
  <footer>
    © 2025 Sports Website | All Rights Reserved
  </footer>

</body>
</html>
