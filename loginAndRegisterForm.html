<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>LoginAndRegisterForm</title>
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <nav class="navigation">
        <ul class="menu">
            <div class="logo">
                Q
            </div>
            <li>Home</li>
            <li>Shop</li>
            <li>Contact</li>
            <li>About</li>
            <li id="account">Account</li>
         </ul>
    </nav>
    <div class="login" id="login">
        <form action="" class="form">
            <fieldset>
                <legend>SignIn</legend>
                <input type="text" name="username" id="username" placeholder="username">
                <input type="text" name="password" id="password" placeholder="password">
                <input type="submit" value="Login">
                <div class="NoAccount">Don't have an Account yet <b id="backToRegister">Register</b></div>
            </fieldset>
        </form>

    </div>

    <div class="register" id="register">
        <form action="" class="form">
            <fieldset>
                <legend>SignUp</legend>
                <input type="text" name="username" id="username" placeholder="username">
                <input type="text" name="password" id="password" placeholder="password">
                <input type="text" name="Cpassword" id="Cpassword" placeholder="Cpassword">
                <input type="submit" value="Register">
                <div class="NoAccount">Already have an account?<b id="backToLogin">Login</b></div>
            </fieldset>
        </form>
    </div>

    <div class=""></div>








    <script src="js/account.js"></script>
</body>
</html>
